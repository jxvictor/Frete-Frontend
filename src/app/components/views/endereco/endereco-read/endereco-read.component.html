<div class="content">

  <div class="title">
      <h1>Lista de endereco cadastradas</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-raised-button color="primary">ADICIONAR ENDERECO</button>

  <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="enderecos">

          <!-- Position Column -->
          <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> CEP </th>
            <td mat-cell *matCellDef="let row"> {{ row.cep }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="logradouro">
            <th mat-header-cell *matHeaderCellDef> LOGRADOURO </th>
            <td mat-cell *matCellDef="let row"> {{ row.logradouro }} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="complemento">
            <th mat-header-cell *matHeaderCellDef> complemento </th>
            <td mat-cell *matCellDef="let row"> {{ row.complemento }} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef> bairro </th>
            <td mat-cell *matCellDef="let row"> {{ row.bairro }} </td>
          </ng-container>
          <ng-container matColumnDef="localidade">
            <th mat-header-cell *matHeaderCellDef> localidade </th>
            <td mat-cell *matCellDef="let row"> {{ row.localidade }} </td>
          </ng-container>
          <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef> uf </th>
            <td mat-cell *matCellDef="let row"> {{ row.uf }} </td>
          </ng-container>
          <ng-container matColumnDef="ibge">
            <th mat-header-cell *matHeaderCellDef> ibge </th>
            <td mat-cell *matCellDef="let row"> {{ row.ibge }} </td>
          </ng-container>

            <!-- Symbol Column -->
          <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
                  <a class="edit" href="#">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="delete" routerLink="delete/{{ row.id }}">
                    <i class="material-icons">delete</i>
                  </a>
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="200"
        [pageSizeOptions]="[5, 10, 20, 50, 100, 150, 200]"
        (page)="pageEvent = $event; onPaginateChange($event)"
        aria-label="Select page">
        </mat-paginator>
  </div>
</div>
